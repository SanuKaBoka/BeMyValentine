<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz</title>
  <style>
    :root{
      --ink:#141414;
      --card: rgba(255,255,255,.78);
      --card2: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.35);
      --shadow: 0 18px 55px rgba(0,0,0,.22);
      --radius: 24px;
      --good:#16a34a;
      --bad:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--ink);
      background:
        radial-gradient(1000px 600px at 20% 10%, rgba(255, 200, 225, .55), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(200, 230, 255, .45), transparent 60%),
        linear-gradient(180deg, rgba(10,10,10,.42) 0%, rgba(10,10,10,.26) 40%, rgba(10,10,10,.18) 100%),
        url("valentine-bg.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .card{
      width:min(920px, 100%);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      backdrop-filter: blur(10px);
    }
    .top{
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    h1{
      margin:0;
      font-size: clamp(26px, 3vw, 40px);
      letter-spacing:-.02em;
      line-height:1.1;
    }
    .sub{
      margin: 10px 0 0;
      color: rgba(0,0,0,.70);
      line-height:1.6;
      max-width: 70ch;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.82);
      border: 1px solid rgba(0,0,0,.06);
      font-weight:900;
      font-size:13px;
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      white-space:nowrap;
    }
    form{
      margin-top:18px;
      display:grid;
      gap:14px;
    }
    fieldset{
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.70);
      border-radius:18px;
      padding:14px;
    }
    legend{
      font-weight:900;
      padding:0 6px;
    }
    .opt{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 10px;
      border-radius:14px;
      cursor:pointer;
      transition: background .12s ease;
    }
    .opt:hover{ background: rgba(0,0,0,.04); }
    input{ transform: scale(1.1); }
    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:6px;
      align-items:center;
      justify-content:space-between;
    }
    .btn{
      border:0;
      cursor:pointer;
      font-weight:900;
      padding: 14px 18px;
      border-radius: 16px;
      font-size:16px;
      box-shadow: 0 14px 30px rgba(0,0,0,.16);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .primary{ background: linear-gradient(135deg, #22c55e, #16a34a); color:#fff; }
    .secondary{ background: rgba(0,0,0,.06); color:#111; box-shadow:none; }
    .msg{
      font-weight:900;
      padding:12px 14px;
      border-radius:16px;
      display:none;
      border:1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.82);
    }
    .msg.good{ display:block; border-color: rgba(22,163,74,.25); }
    .msg.bad{ display:block; border-color: rgba(239,68,68,.25); }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div>
        <h1>How well do you know me üòº</h1>
        <div class="sub">Cat Council says: answer honestly. (And correctly.)</div>
      </div>
      <div class="pill" id="statusPill">üê± Status: pending‚Ä¶</div>
    </div>

    <form id="quizForm">
      <fieldset>
        <legend>Question 1: Who is my dream girl?</legend>

        <label class="opt"><input type="radio" name="q1" value="Sydney Sweeny" required> Sydney Sweeny</label>
        <label class="opt"><input type="radio" name="q1" value="Alexandria Dadario"> Alexandria Dadario</label>
        <label class="opt"><input type="radio" name="q1" value="Sanika Goatmare"> Sanika Goatmare</label>
        <label class="opt"><input type="radio" name="q1" value="Sanika Pramod Sawant"> Sanika Pramod Sawant</label>
      </fieldset>

      <fieldset>
        <legend>Question 2: Which is my favourite dress/outfit of yours?</legend>

        <label class="opt"><input type="radio" name="q2" value="brown wali" required> brown wali</label>
        <label class="opt"><input type="radio" name="q2" value="black halloween wali"> black halloween wali</label>
        <label class="opt"><input type="radio" name="q2" value="green formal shirt"> green formal shirt</label>
        <label class="opt"><input type="radio" name="q2" value="totoro sweater"> totoro sweater</label>
      </fieldset>

      <fieldset>
        <legend>Question 3: What do I love most about you? üòΩ</legend>

        <label class="opt"><input type="radio" name="q3" value="Smartness/ Intelligence" required> Smartness/ Intelligence</label>
        <label class="opt"><input type="radio" name="q3" value="food you cook"> food you cook</label>
        <label class="opt"><input type="radio" name="q3" value="Boobies hehehe"> Boobies hehehe</label>
        <label class="opt"><input type="radio" name="q3" value="everything"> everything</label>
      </fieldset>

      <div class="actions">
        <button class="btn primary" type="submit">Submit ‚úÖ</button>
        <button class="btn secondary" type="button" id="backBtn">Back</button>
      </div>

      <div class="msg" id="msgBox"></div>
    </form>
  </div>

  <script>
    const correct = {
      q1: "Sanika Pramod Sawant",
      q2: "brown wali",
      q3: "everything"
    };

    const form = document.getElementById("quizForm");
    const msgBox = document.getElementById("msgBox");
    const statusPill = document.getElementById("statusPill");

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = new FormData(form);
      let score = 0;
      for (const k of Object.keys(correct)) {
        if ((data.get(k) || "").trim() === correct[k]) score++;
      }

      if (score === 3) {
        localStorage.setItem("quizPassed", "1");
        statusPill.textContent = "üê± Status: PURRMITTED ‚úÖ";
        msgBox.className = "msg good";
        msgBox.textContent = "‚úÖ Cat Council approves. Proceeding to the important question‚Ä¶";
        setTimeout(() => window.location.href = "valentine.html", 700);
      } else {
        localStorage.removeItem("quizPassed");
        statusPill.textContent = "üê± Status: hissss ‚ùå";
        msgBox.className = "msg bad";
        msgBox.textContent = `‚ùå Score: ${score}/3. Cat Council says try again üòº`;
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level 1</title>
  <style>
    :root{
      --ink:#141414;
      --card: rgba(255,255,255,.78);
      --card2: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.35);
      --shadow: 0 18px 55px rgba(0,0,0,.22);
      --radius: 24px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--ink);

      background:
        radial-gradient(1000px 600px at 20% 10%, rgba(255, 200, 225, .55), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(200, 230, 255, .45), transparent 60%),
        linear-gradient(180deg, rgba(10,10,10,.42) 0%, rgba(10,10,10,.26) 40%, rgba(10,10,10,.18) 100%),
        url("valentine-bg.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .card{
      width:min(860px, 100%);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.80);
      border: 1px solid rgba(0,0,0,.06);
      font-weight:900;
      font-size:13px;
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
    }
    h1{
      margin:18px 0 10px;
      font-size: clamp(28px, 3.4vw, 44px);
      letter-spacing:-.02em;
      line-height:1.05;
    }
    p{
      margin: 10px auto 0;
      max-width: 60ch;
      color: rgba(0,0,0,.70);
      font-size: clamp(15px, 1.4vw, 18px);
      line-height:1.65;
    }
    .btn{
      margin-top:22px;
      border:0;
      cursor:pointer;
      font-weight:900;
      padding: 14px 22px;
      border-radius: 16px;
      font-size:18px;
      color:#fff;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 14px 30px rgba(0,0,0,.18);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .tiny{
      margin-top:16px;
      font-size:12px;
      color: rgba(0,0,0,.55);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">üê± Cat Council Presents</div>
    <h1>üê± Dear Sanika, Lets see if you win this one</h1>
    <p>
      Small test. Big consequences. (Consequences include: me being extra happy.)
    </p>

    <button class="btn" id="playBtn" type="button">play ‚ñ∂Ô∏è</button>
    <div class="tiny">Tip: The cat is judging silently.</div>
  </div>

  <script>
    // optional: reset progression each time she starts
    localStorage.removeItem("quizPassed");
    document.getElementById("playBtn").addEventListener("click", () => {
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
